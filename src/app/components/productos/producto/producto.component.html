<div class="card">
    <div class="card-body">
        <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
            <div class="form-group">
                <input 
                    type="text" 
                    class="form-control" 
                    name="Producto"
                    #name="ngModel"
                    [(ngModel)]="productoService.selectedProduct.name"
                    placeholder="Nombre del producto"
                    >
            </div>

            <div class="form-group">
                <input 
                    type="text" 
                    class="form-control" 
                    name="Descripcion"
                    #description="ngModel"
                    [(ngModel)]="productoService.selectedProduct.description"
                    placeholder="Descripcion del producto"
                    >
            </div>

            <div class="form-group">
                <input 
                    type="text" 
                    class="form-control" 
                    name="Precio"
                    #price="ngModel"
                    [(ngModel)]="productoService.selectedProduct.price"
                    placeholder="Precio del producto"
                    >
            </div>

            <div class="form-group">
                <input 
                    type="text" 
                    class="form-control" 
                    name="Modelo"
                    #model="ngModel"
                    [(ngModel)]="productoService.selectedProduct.model"
                    placeholder="Modelo del producto"
                    >
            </div>

            <div class="form-group">
                <input 
                    type="text" 
                    class="form-control" 
                    name="Categoria"
                    #category="ngModel"
                    [(ngModel)]="productoService.selectedProduct.category"
                    placeholder="Categoria"
                    >
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit">
                    <i class="fas"></i> Crear producto
                </button>
                <button class="btn btn-secundary" type="reset" (click)="resetForm(productForm)">
                    <i class="fas fa-sync-all"></i> Resetear
                </button>
            </div>

        </form>
    </div>
</div>
