<mat-grid-list cols="4" rowHeight="1:1.5">
  <mat-grid-tile *ngFor="let product of productsList">
      <div class="content" (click)="goToSomePage()">
          <mat-card class="mat-elevation-z4">
              <mat-card-header>
                  <mat-card-title>
                    <h2>{{product.Name}}</h2>
                  </mat-card-title>
              </mat-card-header>
              <mat-card-content >
                  <img mat-card-image src="{{product.UrlImage}}">
              </mat-card-content>
              <mat-card-content >
                <p>{{product.Description}}</p>
            </mat-card-content>
          </mat-card>
      </div>
  </mat-grid-tile>
</mat-grid-list >
