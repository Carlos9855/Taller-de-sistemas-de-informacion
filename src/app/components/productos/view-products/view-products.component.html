<h1>LISTA DE PRODUCTOS</h1>

  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Categoria</th>
        <th scope="col">Precio</th>
        <th scope="col">Modelo</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of products | async ;let index=index">
      <tr>
        <th scope="row">{{index+1}}</th>
        <td>{{item.Categoria}}</td>
        <td>{{item.Precio}}</td>
        <td>{{item.Modelo}}</td>
        <td class="buttonCell">
          <button class="delete-button" (click)="deleteProduct(item.key)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
