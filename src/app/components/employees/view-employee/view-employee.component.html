<h1>LISTA DE EMPLEADOS</h1>
<div class="inputContainer">
  <input type="text" class="inputClass" (keyup)="onQuickFilterChanged()" 
  [(ngModel)]="quickSearchValue" placeholder="Busqueda rapida.. " /> 
</div>


<ag-grid-angular
class="ag-theme-alpine"
[rowData] = "employeesList"
[columnDefs] = "columnDefs"
[gridOptions] = "gridOptions"
[frameworkComponents] = "frameworkComponents"
></ag-grid-angular>

<div class="addButtonContainer">
  <button class="edit-button" routerLink="/add-employee">+ Agregar Empleado</button>
</div>
