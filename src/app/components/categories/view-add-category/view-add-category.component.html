<div class="row">
    <div class="col-6">
        <h1>LISTA DE CATEGORIAS</h1>
        <div class="inputContainer">
        <input type="text" class="inputClass" (keyup)="onQuickFilterChanged()" 
        [(ngModel)]="quickSearchValue" placeholder="Busqueda rapida.. " /> 
        </div>


        <ag-grid-angular
        class="ag-theme-alpine"
        [rowData] = "categoriesList"
        [columnDefs] = "columnDefs"
        [gridOptions] = "gridOptions"
        [frameworkComponents] = "frameworkComponents"
        ></ag-grid-angular>    
    </div>
    <div class="col-6">

        <form #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
            <h1>AGREGAR CATEGORIA</h1>
            <div class="form-group">
                <label for="lastNameInput">Nombre de Categoria:</label>
                <input 
                    type="text" class="input-form" 
                    name="Name"
                    #Name="ngModel"
                    [(ngModel)]="categoryService.selectedCategory.Name">
            </div>
            <div class="form-group">
                <input type="hidden" class="input-form" [value] = "urlImage | async" name="UrlImage" #UrlImage="ngModel" 
                [(ngModel)]="categoryService.selectedCategory.UrlImage">
            </div>
            <div class="form-group">
                <h5>Seleccionar imagen</h5>
                <input type="file" accept=".png, .jpg" (change) = "onUpload($event)">
            </div>
            <div class="div-button">
                <button type="submit" class="btn btn-add-employee">GUARDAR</button>
            </div>
        </form>
    </div>
</div>
