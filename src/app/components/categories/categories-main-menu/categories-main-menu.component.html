<mat-grid-list cols="2" rowHeight="1:1.5">
    <mat-grid-tile *ngFor="let category of categoriesList">
        <div class="content" (click)="goToSomePage()">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>
                        Electrodomesticos
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{category.Name}}
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content >
                    <img mat-card-image src="{{category.UrlImage}}">
                </mat-card-content>
            </mat-card>
        </div>
    </mat-grid-tile>
</mat-grid-list >
